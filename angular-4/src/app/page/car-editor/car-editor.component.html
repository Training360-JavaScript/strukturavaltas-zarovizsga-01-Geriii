<div class="container d-flex align-items-center justify-content-center">
  <div class="row">
    <div *ngIf="car$ | async as car">
      <form #carForm="ngForm" (ngSubmit)="onUpdate(car)">
        <input [(ngModel)]="car.id" type="hidden" name="id">
        <div class="form-group">
          <label for="model">model</label>
          <input
            required
            pattern="^[a-zA-Z]$"
            [(ngModel)]="car.model"
            class="form-control"
            type="text"
            name="model"
            id="model">
        </div>
        <div class="form-group">
          <label for="make">make</label>
          <input
            required
            pattern="^[a-zA-Z]$"
            [(ngModel)]="car.make"
            class="form-control"
            type="text"
            name="make"
            id="make">
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input
            required
            [(ngModel)]="car.year"
            class="form-control"
            type="number"
            name="year"
            id="year">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input
            required
            [(ngModel)]="car.price"
            class="form-control"
            type="number"
            name="price"
            id="price">
        </div>
        <div class="form-group">
          <label for="stock">stock</label>
          <input
            required
            [(ngModel)]="car.stock"
            class="form-control"
            type="text"
            name="stock"
            id="stock">
        </div>
        <button [disabled]="carForm.invalid" type="submit" class="btn btn-primary btn-block">
          <i class="fa fa-save"></i>
        </button>
      </form>
    </div>
  </div>
</div>
